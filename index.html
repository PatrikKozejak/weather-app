<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <div class="input-container">
        <label for="location">Location</label>
        <input id="location" type="text" />
      </div>
      <div class="weather-container">
        <div class="error-text"></div>
        <div class="weather-widget">
          <div class="weather-location">
            <div class="location-icon"></div>
            <p class="resolved-location"></p>
          </div>
          <div class="weather-current">
            <div class="flex-row-container">
              <div class="current-temperature">
                <div class="current-icon"></div>
                <!-- <a
            href="https://www.flaticon.com/free-icons/compass"
            title="compass icons"
            >Compass icons created by kmg design - Flaticon</a
          > -->
                <p class="current-temperature-value"></p>
                <div class="temp-scale">
                  <p class="current-temperature-scale"></p>
                </div>
              </div>
              <div class="current-short-wheater">
                <p class="current-conditions"></p>
                <div class="current-conditions-precip">
                  <div class="precip-icon"></div>
                  <p class="current-precipitation"></p>
                </div>
              </div>
            </div>
            <div class="weather-current-desc"></div>
          </div>
          <div class="weather-forecast"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js" type="module"></script>
</html>
